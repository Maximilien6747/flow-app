<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Espace de cours — Pronote import</title>
  <style>
    :root{
      --bg:#f7f7f8;
      --card:#ffffff;
      --txt:#111;
      --muted:#666;
      --primary:#111;
      --radius:16px;
      --shadow:0 6px 20px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{
      position:sticky;top:0;z-index:3;background:var(--bg);
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 16px;border-bottom:1px solid #e9e9ee
    }
    h1{font-size:18px;margin:0}
    .gear{width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:1px solid #ddd;background:#fff;box-shadow:var(--shadow);cursor:pointer}
    .tabs{display:flex;gap:8px;padding:12px 16px}
    .tab{padding:10px 14px;border-radius:999px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .tab.active{background:#111;color:#fff;border-color:#111}
    main{padding:8px 16px 80px}
    .day{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:12px 12px 8px;margin-bottom:14px}
    .day h3{margin:0 0 8px 0;font-size:16px}
    .slot{padding:10px 12px;border:1px solid #eee;border-radius:12px;margin:8px 0;display:flex;align-items:center;justify-content:space-between;gap:10px}
    .slot .left{display:flex;flex-direction:column}
    .muted{color:var(--muted);font-size:12px}
    .badge{padding:2px 8px;border-radius:999px;border:1px solid #ddd;font-size:12px}
    .empty{padding:28px 12px;text-align:center;color:#999}
    .panel{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin-bottom:16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{background:#111;color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn.secondary{background:#fff;color:#111;border:1px solid #ddd}
    input,select{width:100%;padding:12px 12px;border:1px solid #ddd;border-radius:12px;background:#fff}
    label{display:block;margin:8px 2px 4px;font-size:13px;color:#333}
    /* modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.28);display:none;align-items:center;justify-content:center;padding:16px;z-index:10}
    .modal .card{background:#fff;border-radius:18px;max-width:560px;width:100%;padding:16px;box-shadow:var(--shadow)}
    .card h2{margin:0 0 12px}
    .hint{font-size:12px;color:#666;margin-top:8px}
    .right{margin-left:auto}
    /* limites centrage */
    .wrap{max-width:860px;margin:0 auto}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Espace de cours</h1>
    <button id="gearBtn" class="gear" title="Paramètres">⚙️</button>
  </header>

  <div class="tabs wrap">
    <button class="tab active" id="tab-edt">Emploi du temps</button>
    <button class="tab" id="tab-hw">Devoirs</button>
  </div>

  <main class="wrap">
    <!-- Emploi du temps -->
    <section id="view-edt">
      <div class="panel" id="weekInfo">
        <div class="row">
          <strong id="weekLabel">Semaine :</strong>
          <span class="right"></span>
          <button class="btn secondary" id="prevWeek">◀︎ Semaine -1</button>
          <button class="btn secondary" id="thisWeek">Aujourd’hui</button>
          <button class="btn secondary" id="nextWeek">Semaine +1 ▶︎</button>
        </div>
      </div>
      <div id="edtList"></div>
    </section>

    <!-- Devoirs -->
    <section id="view-hw" style="display:none">
      <div id="hwList"></div>
    </section>
  </main>

  <!-- MODAL Paramètres / Admin / Pronote -->
  <div class="modal" id="modal">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h2>Paramètres</h2>
        <button class="btn secondary" id="closeModal">Fermer</button>
      </div>

      <div class="panel" id="adminPanel">
        <div class="row">
          <strong>Mode administrateur</strong>
          <span class="right"></span>
          <button class="btn" id="adminToggle">Admin</button>
        </div>
        <div id="adminArea" style="display:none;margin-top:10px"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script type="module">
    /* =========================
       1)  CONFIG FIREBASE
    ========================== */
    const firebaseConfig = {
      apiKey: "AIzaSyBdfzyOuEWW7kcvPAxruh_Oxz3WJHyMBnE",
      authDomain: "app-cours-94f32.firebaseapp.com",
      projectId: "app-cours-94f32",
      storageBucket: "app-cours-94f32.firebasestorage.app",
      messagingSenderId: "519755746540",
      appId: "1:519755746540:web:8d55f18754ce08884269c9",
      measurementId: "G-VD89GYHJWV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* =========================
       2)  HELPERS DATES
    ========================== */
    const pad = n => String(n).padStart(2,'0');
    const iso = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    const fromISO = s => { const [y,m,d]=s.split('-').map(Number); return new Date(y,m-1,d); };
    const shift = (date,days) => { const d = new Date(date); d.setDate(d.getDate()+days); return d; };
    const monday = (date)=>{ const d=new Date(date); const day=(d.getDay()+6)%7; d.setDate(d.getDate()-day); return d; };

    /* =========================
       3)  UI + NAV
    ========================== */
    const $ = sel => document.querySelector(sel);
    const edtList = $('#edtList');
    const hwList  = $('#hwList');

    // onglets
    const tabEdt = $('#tab-edt');
    const tabHw  = $('#tab-hw');
    tabEdt.onclick = ()=>{ tabEdt.classList.add('active'); tabHw.classList.remove('active'); $('#view-edt').style.display='block'; $('#view-hw').style.display='none'; };
    tabHw.onclick  = ()=>{ tabHw.classList.add('active'); tabEdt.classList.remove('active'); $('#view-edt').style.display='none'; $('#view-hw').style.display='block'; renderHomeworks(); };

    // semaine
    let currentMonday = monday(new Date());
    const weekLabel = $('#weekLabel');
    const updateWeekLabel = ()=>{
      const d1 = currentMonday;
      const d7 = shift(currentMonday,6);
      weekLabel.textContent = `Semaine : ${iso(d1)} → ${iso(d7)}`;
    };
    const renderWeek = async ()=>{
      updateWeekLabel();
      edtList.innerHTML = '';
      for(let i=0;i<7;i++){
        const day = iso(shift(currentMonday,i));
        await renderDay(day);
      }
    };
    $('#prevWeek').onclick = ()=>{ currentMonday = shift(currentMonday,-7); renderWeek(); };
    $('#nextWeek').onclick = ()=>{ currentMonday = shift(currentMonday, 7); renderWeek(); };
    $('#thisWeek').onclick = ()=>{ currentMonday = monday(new Date()); renderWeek(); };

    async function renderDay(dayISO){
      const dayEl = document.createElement('div');
      dayEl.className='day';
      const label = new Date(dayISO+'T00:00');
      const weekday = ['Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi','Dimanche'][ (label.getDay()+6)%7 ];
      dayEl.innerHTML = `<h3>${weekday} — ${dayISO}</h3>`;
      const cont = document.createElement('div');

      const snap = await db.collection(`schedule/${dayISO}/items`).orderBy('start').get();
      if(snap.empty){
        cont.innerHTML = `<div class="empty">Aucun cours.</div>`;
      }else{
        snap.forEach(doc=>{
          const it = doc.data();
          const row = document.createElement('div');
          row.className='slot';
          row.innerHTML = `
            <div class="left">
              <strong>${it.title || ''}</strong>
              <span class="muted">${it.start || ''} — ${it.end || ''}</span>
            </div>
            <span class="badge">Salle</span>
          `;
          cont.appendChild(row);
        });
      }
      dayEl.appendChild(cont);
      edtList.appendChild(dayEl);
    }

    async function renderHomeworks(){
      hwList.innerHTML = '';
      const snap = await db.collection('homeworks').orderBy('dueDate').get();
      if(snap.empty){
        hwList.innerHTML = `<div class="panel empty">Aucun devoir.</div>`;
        return;
      }
      let currentDate = '';
      snap.forEach(doc=>{
        const d = doc.data();
        if(d.dueDate !== currentDate){
          currentDate = d.dueDate;
          const h = document.createElement('div');
          h.className='day';
          h.innerHTML = `<h3>Pour le ${currentDate}</h3>`;
          hwList.appendChild(h);
        }
        const row = document.createElement('div');
        row.className='slot';
        row.innerHTML = `
          <div class="left">
            <strong>${(d.subjectSlug||'').toUpperCase()} — ${d.title||''}</strong>
            <span class="muted">Ajouté le ${d.createdAt ? new Date(d.createdAt).toLocaleString() : ''}</span>
          </div>
        `;
        hwList.lastElementChild.appendChild(row);
      });
    }

    /* =========================
       4)  MODAL / ADMIN
    ========================== */
    const modal = $('#modal');
    $('#gearBtn').onclick = ()=>{ modal.style.display='flex'; refreshAdminPanel(); };
    $('#closeModal').onclick = ()=> modal.style.display='none';

    let isAdmin = false;
    $('#adminToggle').onclick = async ()=>{
      if(isAdmin){
        isAdmin = false;
        refreshAdminPanel();
        return;
      }
      const code = prompt('Code admin :');
      if(code === '2525'){ isAdmin = true; }
      refreshAdminPanel();
    };

    function refreshAdminPanel(){
      $('#adminToggle').textContent = isAdmin ? 'Quitter admin' : 'Admin';
      const area = $('#adminArea');
      area.style.display = isAdmin ? 'block' : 'none';
      if(!isAdmin){ area.innerHTML=''; return; }
      renderPronoteForm(area);
    }

    /* =========================
       5)  PRONOTE: ENDPOINT + FORM + IMPORT
    ========================== */
    // >>>>> MET ICI TON ENDPOINT VERCEL <<<<<
    const PRONOTE_ENDPOINT = "https://pronote-proxy-izn5mtwgb-maximilienvien-2635s-projects.vercel.app/api/pronote";

    // petite mémoire locale côté admin (mdp non stocké)
    let pnCfg = {
      url: localStorage.getItem('pn_url') || "",
      user: localStorage.getItem('pn_user') || "",
      cas : localStorage.getItem('pn_cas')  || ""
    };

    function renderPronoteForm(holder){
      holder.innerHTML = `
        <div class="panel">
          <h3 style="margin:0 0 8px">Pronote</h3>
          <label>URL Pronote (eleve.html)</label>
          <input id="pn_url" type="text" placeholder="https://.../pronote/eleve.html" value="${pnCfg.url}">
          <label>Identifiant</label>
          <input id="pn_user" type="text" placeholder="identifiant" value="${pnCfg.user}">
          <label>Mot de passe</label>
          <input id="pn_pwd" type="password" placeholder="mot de passe">
          <label>CAS (optionnel)</label>
          <input id="pn_cas" type="text" placeholder="ex: ac-besancon" value="${pnCfg.cas}">
          <div class="row" style="justify-content:flex-end;margin-top:10px">
            <button class="btn secondary" id="pn_save">Sauver</button>
            <button class="btn" id="pn_import">Importer la semaine</button>
          </div>
          <div id="pn_msg" class="hint"></div>
        </div>
      `;
      $('#pn_save').onclick = ()=>{
        pnCfg.url  = $('#pn_url').value.trim();
        pnCfg.user = $('#pn_user').value.trim();
        pnCfg.cas  = $('#pn_cas').value.trim();
        localStorage.setItem('pn_url', pnCfg.url);
        localStorage.setItem('pn_user', pnCfg.user);
        localStorage.setItem('pn_cas', pnCfg.cas);
        $('#pn_msg').textContent = 'Enregistré localement.';
      };
      $('#pn_import').onclick = ()=> importFromPronote();
    }

    // mapping matières Pronote -> tes slugs (adapte librement)
    const SUBJECT_MAP = {
      "français":"francais","francais":"francais",
      "histoire-géographie":"histoire","histoire":"histoire",
      "svt":"svt",
      "physique-chimie":"chimie","chimie":"chimie",
      "snt":"snt","ses":"ses","anglais":"anglais","maths":"ses"
    };
    let hwOrderMax = 0;

    const todayISO = ()=> iso(new Date());
    const mondayISO = (sISO)=> iso(monday(fromISO(sISO)));
    const shiftISO = (sISO,days)=> iso(shift(fromISO(sISO),days));

    async function importFromPronote(){
      const msg = $('#pn_msg'); msg.textContent = 'Import en cours…';
      try{
        const body = {
          url: $('#pn_url').value.trim() || pnCfg.url,
          username: $('#pn_user').value.trim()|| pnCfg.user,
          password: $('#pn_pwd').value,
          cas: $('#pn_cas').value.trim()|| pnCfg.cas,
          from: mondayISO(todayISO()),
          to  : shiftISO(mondayISO(todayISO()),6)
        };
        if(!body.url || !body.username || !body.password){
          msg.textContent = 'Remplis URL / identifiant / mot de passe.';
          return;
        }

        const r = await fetch(PRONOTE_ENDPOINT, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify(body)
        });
        const data = await r.json();
        if(!r.ok) throw new Error(data.error || 'Erreur inconnue');

        // 1) EDT -> Firestore
        for(const ev of data.edt){
          if(ev.cancelled) continue;
          await db.collection(`schedule/${ev.date}/items`).add({
            title: `${ev.subject}${ev.room ? ' - '+ev.room : ''}`,
            start: ev.start, end: ev.end, createdAt: Date.now()
          });
        }

        // 2) Devoirs -> Firestore
        for(const hw of data.homeworks){
          const subj = (hw.subject||'').toLowerCase();
          const slug = SUBJECT_MAP[subj] || 'francais';
          await db.collection('homeworks').add({
            title: hw.content || 'Devoir',
            subjectSlug: slug,
            dueDate: hw.date,
            order: ++hwOrderMax,
            createdAt: Date.now()
          });
        }

        msg.textContent = 'Import Pronote terminé ✅';
        alert('Import Pronote terminé ✅');
        // refresh
        renderWeek(); renderHomeworks();
      }catch(e){
        console.error(e);
        msg.textContent = 'Erreur import : ' + (e.message||e);
        alert('Erreur import : ' + (e.message||e));
      }
    }

    /* =========================
       6)  BOOT
    ========================== */
    renderWeek();
  </script>
</body>
</html>
