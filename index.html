<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil – Espace de cours</title>
  <style>
    /* Reset minimal et variables */
    * { box-sizing: border-box; }
    :root {
      --text: #000;
      --bg: #fff;
      --border: #000;
      --radius: 22px;
      --gap: clamp(24px, 6vw, 80px);
      --title-size: clamp(28px, 7vw, 64px);
      --button-font: clamp(18px, 5.5vw, 40px);
      --button-pad-y: clamp(10px, 1.8vw, 18px);
      --button-pad-x: clamp(18px, 4vw, 36px);
      --button-border: 4px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Conteneur proche du bord gauche comme sur la maquette */
    .wrap {
      max-width: 820px;
      margin-left: clamp(20px, 6vw, 48px);
      margin-right: clamp(20px, 6vw, 48px);
      padding-top: clamp(28px, 10vh, 120px);
    }

    h1 {
      font-size: var(--title-size);
      line-height: 1.1;
      letter-spacing: -0.02em;
      font-weight: 800;
      margin: 0 0 var(--gap) 0;
      text-wrap: balance;
    }

    .cta {
      display: inline-block;
      text-decoration: none;
      color: var(--text);
      background: var(--bg);
      border: var(--button-border) solid var(--border);
      border-radius: var(--radius);
      padding: var(--button-pad-y) var(--button-pad-x);
      font-weight: 800;
      font-size: var(--button-font);
      line-height: 1;
      transition: transform .08s ease, box-shadow .08s ease;
      box-shadow: 0 0 0 0 var(--text);
      outline: none;
    }
    .cta:hover { transform: translateY(-1px); }
    .cta:active { transform: translateY(0); }
    .cta:focus-visible {
      box-shadow: 0 0 0 4px #00000020, 0 0 0 8px var(--text);
    }

    /* Option: centrer le bouton si tu préfères */
    .row { display: flex; align-items: center; }
    .row.center { justify-content: center; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>bienvenu dans ton<br>espace de cours</h1>

    <!-- Mets "row center" si tu veux le bouton bien centré -->
    <div class="row center">
      <a class="cta" href="page2.html" aria-label="Continuer vers la page 2">continuer</a>
    </div>
  </main>
</body>
</html>
